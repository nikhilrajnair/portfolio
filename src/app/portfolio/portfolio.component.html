<div id="particles-js" class="body">
  <section class="home">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="data ms-5">
            <h1>Portfolio Links<br>
            </h1>
            <div class="row">
              <div class="col-md-12">
                <div class="porfolio-list d-flex" *ngFor="let data of portfolioList">
                  <h5 class="me-3">{{data.title}}</h5>
                  <a href="{{data.link}}" target="_blank">{{data.link}}</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
